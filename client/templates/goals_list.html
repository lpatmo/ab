<template name="goalsList">
  
 <div class="row text-center">
 		{{#if goals}}
 		{{#each goals}}
                <div class="col-md-4">
                  	<h4 class="service-heading">{{goal}}</h4>
                    <p class="text-muted">{{description}}</p>
                    <p>Start:{{startDate}}</p>
                    <p>End: {{endDate}}</p>
                    <p>All pledges will be donated to: {{cause}}</p>
                </div>
        {{/each}}
        {{/if}}
</div>


</template>
