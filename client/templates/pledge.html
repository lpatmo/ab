<template name="pledge">
         {{> nav}} 


<div class="container" style="margin-top: 150px;">
            <div class="row">
                <div class="col-lg-12 text-center">

<form id="simplify-payment-form" action="" method="POST" class="form-inline">
    <div class="form-group">
        <label>Pledge ($)</label>
        <input type="text" id="cc-amount">
    </div>
    <div class="form-group">
        <label>Credit Card Number: </label>
        <input id="cc-number" type="text" maxlength="20" autocomplete="off" placeholder="5555 5555 5555 7462" value="" autofocus />
    </div>
    <div class="form-group">
        <label>CVC: </label>
        <input id="cc-cvc" type="text" maxlength="4" autocomplete="off" value="" placeholder="123"/>
    </div>
    <div class="form-group">
        <label>Expiry Date: </label>
        <select id="cc-exp-month">
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <select id="cc-exp-year">
            <option value="13">2013</option>
            <option value="14">2014</option>
            <option value="15">2015</option>
            <option value="16">2016</option>
            <option value="17">2017</option>
            <option value="18">2018</option>
            <option value="19">2019</option>
            <option value="20">2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
        </select>
    </div>
    <button id="process-payment-btn" type="submit" class="btn btn-primary">Process Payment</button>
</form>

</div>
</div>
</div>


{{>footer}}
</template>
